<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/auth.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <!-- <img class="brand" src="assets/img/bootstraper-logo.png" alt="bootstraper logo"> -->
                        <h4>Đăng ký</h4>
                        <h4>Phần mềm quản lý Gara</h4>
                    </div>
                    <h6 class="mb-4 text-muted">Tạo tài khoản mới</h6>
                    <form action="" method="">
                        <div class="mb-3 text-start">
                            <label for="name" class="form-label">Họ tên</label>
                            <input type="text" class="form-control" placeholder="Họ tên" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Mật khẩu" required>
                        </div>
                        <!-- 
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm password" required>
                        </div> 
                        -->
                        <div class="mb-3 text-start">
                            <div class="form-check">
                              <input class="form-check-input" name="confirm" type="checkbox" value="" id="check1">
                              <label class="form-check-label" for="check1">
                                Tôi đồng ý với các <a href="#" tabindex="-1">điều khoản</a>.
                              </label>
                            </div>
                        </div>
                        <button class="btn btn-primary shadow-2 mb-4">Đăng ký</button>
                    </form>
                    <p class="mb-0 text-muted"> <a href="login.html">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
