<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/auth.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <h4>Đăng nhập</h4>
                        <h4>Phần mềm quản lý Gara</h4>
                    </div>
                    <h6 class="mb-4 text-muted"></h6>
                    <form action="" method="">
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Mật khẩu" required>
                        </div>
                        <div class="mb-3 text-start">
                            <div class="form-check">
                              <input class="form-check-input" name="remember" type="checkbox" value="" id="check1">
                              <label class="form-check-label" for="check1">
                                Lưu thông tin đăng nhập
                              </label>
                            </div>
                        </div>
                        <button class="btn btn-primary shadow-2 mb-4" ><a href="dashboard.html" style="text-decoration: none; color: white">Đăng nhập</a></button>
                    </form>
                    <p class="mb-2 text-muted"><a href="forgot-password.html">Quên mật khẩu?</a></p>
                    <p class="mb-0 text-muted"><a href="signup.html">Đăng ký</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
